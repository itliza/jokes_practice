<!DOCTYPE html>
<html>
    <head>
        <title>Jokes</title>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="box">
            <div class="container">
                <header>
                    <h2>Hey!</h2>
                    <h3>Letâ€™s try to find a joke for you:</h3>
                </header>
                <form id="jokesForm" class="joke__form">
                    <label>
                        <input type="radio" value="random" name="jokesType" checked> Random
                    </label>
                    <label class="category">
                        <input type="radio" value="categories" name="jokesType"> Categories
                        <ul id="jokesCategories"></ul>
                    </label>
                    <label>
                        <input type="radio" value="search" name="jokesType">
                        <input type="text" id="jokeText"> Search
                    </label>

                    <button class="get__btn">Get Joke</button>
                </form>  
                
                <div id="jokesContainer" class="joke__container"></div>
            </div>

            <div id="jokesContainerFav" class="joke__container--fav">
                <div>Favourite</div>
            </div>
        </div>
        <script src="script.js"></script>

    </body>
</html>
